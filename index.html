<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast</title>

    <!-- Favicon (tambahkan jika punya) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Meta Description (SEO Dasar) -->
    <meta name="description" content="Nikmati permainan Block Blast yang seru dan adiktif! Tempatkan blok, penuhi baris/kolom, dan dapatkan skor tertinggi.">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">Block Blast</h1>
            <div class="score-container">
                <div class="score-item">
                    <div class="score-label">Score</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Best</div>
                    <div class="score-value" id="bestScore">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Lines</div>
                    <div class="score-value" id="lines">0</div>
                </div>
            </div>
        </div>
        
        <!-- Canvas utama -->
        <canvas id="gameCanvas" width="400" height="400" role="img" aria-label="Papan Game Blok"></canvas>
        
        <!-- Preview blok berikutnya -->
        <div class="next-blocks" aria-label="Blok Berikutnya">
            <canvas class="block-preview" id="preview1" width="80" height="80" role="img" aria-label="Preview Blok 1"></canvas>
            <canvas class="block-preview" id="preview2" width="80" height="80" role="img" aria-label="Preview Blok 2"></canvas>
            <canvas class="block-preview" id="preview3" width="80" height="80" role="img" aria-label="Preview Blok 3"></canvas>
            <button class="rotate-btn" id="rotateBtn" title="Putar Blok (Klik Kanan)" aria-label="Putar Blok">‚ü≤</button>
        </div>
    </div>
    
    <!-- Modal Game Over -->
    <div class="game-over" id="gameOver" role="alert" aria-labelledby="gameOverTitle">
        <div class="game-over-content">
            <h2 id="gameOverTitle">Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()" aria-label="Main Lagi">Play Again</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
